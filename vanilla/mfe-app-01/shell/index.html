<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microfrontends Vanilla</title>

  <!-- Import Map: alias -> URL remota (desplegable de forma independiente) -->
  <script type="importmap">
  {
    "imports": {
      "mfe-header": "./mfes/mfe-header.js",
      "mfe-products": "./mfes/mfe-products.js",
      "mfe-cart": "./mfes/mfe-cart.js"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    main {
      padding: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }

    .card {
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      padding: 12px;
    }

    .muted {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- Microfrontend: Header -->
  <mfe-header></mfe-header>

  <main>
    <div class="muted">Ruta actual: <span id="route"></span></div>

    <div class="row" style="margin-top:12px">
      <div class="card">
        <h2 style="margin:0 0 10px">Contenido</h2>
        <div id="outlet"></div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 10px">Carrito</h2>
        <mfe-cart></mfe-cart>
      </div>
    </div>
  </main>

  <script type="module" src="./app.js"></script>
</body>

</html>
